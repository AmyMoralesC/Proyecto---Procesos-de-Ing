<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Gestor Tickets | Resolver</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="assets/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="app">
            {{SIDEBAR}}

            <main class="content">
                <div class="d-flex align-items-end justify-content-between mb-3">
                    <div>
                        <h3 class="mb-1">Resolver ticket</h3>
                        <div class="small-muted">Operación ({{ROL}})</div>
                    </div>
                    <a class="btn btn-outline-light" href="TicketController?view=operador">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

                <div class="cardx mb-3">
                    <div class="cardx-b">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <div class="small-muted">ID</div>
                                <div class="fw-semibold">{{ID_TICKET}}</div>
                            </div>
                            <div class="col-md-4">
                                <div class="small-muted">Código</div>
                                <div class="fw-semibold">{{CODIGO}}</div>
                            </div>
                            <div class="col-md-3">
                                <div class="small-muted">Prioridad</div>
                                <div class="fw-semibold">{{PRIORIDAD}}</div>
                            </div>
                            <div class="col-md-3">
                                <div class="small-muted">Estado actual</div>
                                <div class="fw-semibold">{{ESTADO}}</div>
                            </div>

                            <div class="col-12">
                                <div class="small-muted">Asunto</div>
                                <div class="fw-semibold">{{ASUNTO}}</div>
                            </div>

                            <div class="col-12">
                                <div class="small-muted">Descripción</div>
                                <div class="text-secondary">{{DESCRIPCION}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cardx">
                    <div class="cardx-h">
                        <h5 class="mb-0">Actualizar</h5>
                    </div>
                    <div class="cardx-b">
                        <form method="post" action="TicketController" class="row g-3">
                            <input type="hidden" name="accion" value="resolver">
                            <input type="hidden" name="id" value="{{ID_TICKET}}">

                            <div class="col-md-4">
                                <label class="form-label">Nuevo estado</label>
                                <select class="form-select" name="estado" required>
                                    <option value="">Seleccione…</option>
                                    <option>En proceso</option>
                                    <option>Resuelto</option>
                                    <option>Denegado</option>
                                </select>
                            </div>

                            <div class="col-md-8">
                                <label class="form-label">Solución (obligatoria si Resuelto/Denegado)</label>
                                <input class="form-control" name="solucion" placeholder="Describa la solución">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Comentario (opcional)</label>
                                <textarea class="form-control" name="comentario" rows="3" placeholder="Nota técnica / bitácora"></textarea>
                            </div>

                            <div class="col-12">
                                <div class="form-text text-warning">{{MSG}}</div>
                            </div>

                            <div class="col-12 d-flex justify-content-end gap-2">
                                <a class="btn btn-outline-light" href="TicketController?view=operador">Cancelar</a>
                                <button class="btn btn-primary">
                                    <i class="bi bi-check2-circle"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
