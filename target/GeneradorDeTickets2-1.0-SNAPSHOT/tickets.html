<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Gestor Tickets | Tickets</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="assets/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="app">

            {{SIDEBAR}}

            <main class="content">
                <div class="d-flex align-items-end justify-content-between mb-3">
                    <div>
                        <h3 class="mb-1">Tickets</h3>
                        <div class="small-muted">Operación ({{ROL}})</div>
                    </div>

                    <!-- solo aparece si el controller lo inyecta -->
                    {{BTN_NUEVO_TICKET}}
                </div>

                <div class="cardx mb-3">
                    <div class="cardx-b">
                        <form class="row g-2 align-items-center" method="get" action="TicketController">
                            <input type="hidden" name="view" value="{{VIEW}}">

                            <!-- BUSCADOR -->
                            <div class="col flex-grow-1">
                                <input class="form-control" name="q"
                                       placeholder="Buscar por asunto, código..."
                                       value="{{Q}}">
                            </div>

                            <!-- SELECTS -->
                            <div class="col-auto">
                                <select class="form-select" name="p">
                                    <option value="">Todas las prioridades</option>
                                    {{OPTS_PRIORIDAD}}
                                </select>
                            </div>

                            <div class="col-auto">
                                <select class="form-select" name="e">
                                    <option value="">Todos los estados</option>
                                    {{OPTS_ESTADO}}
                                </select>
                            </div>

                            <!-- BOTONES -->
                            <div class="col-auto d-flex gap-2">
                                <button class="btn btn-outline-light" type="submit">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                                <a class="btn btn-outline-light" href="TicketController?view={{VIEW}}">
                                    <i class="bi bi-x-circle"></i> Limpiar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="cardx">
                    <div class="cardx-h">
                        <div>
                            <h5 class="mb-0">Listado</h5>
                            <small class="text-secondary">Incluye técnico asignado. Sin datos personales del usuario creador.</small>
                        </div>
                    </div>

                    <div class="cardx-b">
                        <div class="table-responsive">
                            <table class="table table-borderless align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Asunto</th>
                                        <th>Prioridad</th>
                                        <th>Estado</th>
                                        <th>Código</th>
                                        <th>Técnico</th>
                                        <th class="text-end" style="width:160px;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{TICKETS_ROWS}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- MODAL NUEVO TICKET -->
                {{MODAL_NUEVO_TICKET}}

            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
