<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gestor Tickets | Perfil</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="assets/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="app">

            {{SIDEBAR}}

            <main class="content">
                <div class="d-flex align-items-end justify-content-between mb-3">
                    <div>
                        <h3 class="mb-1">Perfil</h3>
                        <div class="small-muted">Actualizar información básica</div>
                    </div>
                </div>

                <div class="cardx" style="max-width:3000px;">
                    <div class="cardx-h">
                        <div>
                            <h5 class="mb-0">Datos del usuario</h5>
                            <small class="text-secondary">Los de RH llevarán registro de sus datos editados también.</small>
                        </div>
                    </div>

                    <div class="cardx-b">
                        <form method="post" action="PerfilController" class="row g-3">
                            <input type="hidden" name="accion" value="update">

                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" name="nombre" value="{{NOMBRE}}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Apellido</label>
                                <input class="form-control" name="apellido" value="{{APELLIDO}}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Edad</label>
                                <input class="form-control" name="edad" type="number" min="18" value="{{EDAD}}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Correo</label>
                                <input class="form-control" name="email" type="email" value="{{EMAIL}}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Nueva contraseña (opcional)</label>
                                <input class="form-control" name="newPassword" type="password" placeholder="Dejar en blanco si no se cambia">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Confirmar nueva contraseña</label>
                                <input class="form-control" name="newPassword2" type="password" placeholder="Repetir">
                            </div>

                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-primary"><i class="bi bi-check2-circle"></i> Guardar cambios</button>
                                <a class="btn btn-outline-light" href="DashboardController"><i class="bi bi-arrow-left-circle"></i> Volver</a>
                            </div>

                            <div class="col-12">
                                <div class="form-text">Rol actual: <b>{{ROL}}</b> (no editable).</div>
                                <div class="form-text text-warning">{{MSG}}</div>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
