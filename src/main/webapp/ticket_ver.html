<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Ver ticket</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="assets/app.css" rel="stylesheet">
    </head>
    <body>
        <div class="app">

            {{SIDEBAR}}

            <main class="content">
                <h3>Detalle del ticket</h3>
                <div class="small-muted mb-3">Operación ({{ROL}})</div>

                <div class="cardx p-3 mb-3">
                    <p><strong>Asunto:</strong> {{ASUNTO}}</p>
                    <p><strong>Prioridad:</strong> {{PRIORIDAD}}</p>
                    <p><strong>Estado:</strong> {{ESTADO}}</p>
                    <p><strong>Código:</strong> {{CODIGO}}</p>
                    <p><strong>Descripción:</strong><br>{{DESCRIPCION}}</p>
                    <p><strong>Solución:</strong><br>{{SOLUCION}}</p>
                </div>

                <h5>Comentarios del técnico</h5>
                {{COMENTARIOS}}

                <a class="btn btn-outline-light mt-3" href="TicketController?view=mis">
                    Volver
                </a>
            </main>
        </div>
    </body>
</html>
