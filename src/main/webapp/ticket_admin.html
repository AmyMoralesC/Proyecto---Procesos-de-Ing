<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Gestor Tickets | Admin</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="assets/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="app">
            {{SIDEBAR}}

            <main class="content">
                <div class="d-flex align-items-end justify-content-between mb-3">
                    <div>
                        <h3 class="mb-1">Detalle del ticket (Admin)</h3>
                        <div class="small-muted">Operación ({{ROL}})</div>
                    </div>
                </div>

                <div class="cardx mb-3">
                    <div class="cardx-b">
                        <div class="text-warning">{{MSG}}</div>

                        <div class="row g-3 mt-1">
                            <div class="col-12">
                                <strong>Asunto:</strong> {{ASUNTO}}
                            </div>
                            <div class="col-md-4">
                                <strong>Prioridad:</strong> {{PRIORIDAD}}
                            </div>
                            <div class="col-md-4">
                                <strong>Estado:</strong> {{ESTADO}}
                            </div>
                            <div class="col-md-4">
                                <strong>Código:</strong> {{CODIGO}}
                            </div>
                            <div class="col-12">
                                <strong>Descripción:</strong><br/>
                                {{DESCRIPCION}}
                            </div>
                            <div class="col-12">
                                <strong>Solución:</strong><br/>
                                {{SOLUCION}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cardx mb-3">
                    <div class="cardx-h">
                        <h5 class="mb-0">Asignar técnico</h5>
                    </div>
                    <div class="cardx-b">
                        <form method="post" action="TicketController" class="row g-2">
                            <input type="hidden" name="accion" value="asignar">
                            <input type="hidden" name="id" value="{{ID_TICKET}}">

                            <div class="col-md-8">
                                <select class="form-select" name="id_tecnico">
                                    {{OPTS_TECNICOS}}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" type="submit">
                                    <i class="bi bi-person-check"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="cardx">
                    <div class="cardx-h">
                        <h5 class="mb-0">Comentarios del técnico</h5>
                    </div>
                    <div class="cardx-b">
                        {{COMENTARIOS}}
                    </div>
                </div>

                <div class="mt-3">
                    <a class="btn btn-outline-light" href="TicketController?view=operador">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
